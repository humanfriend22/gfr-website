name: Deploy Preview

on:
  push:
    branches:
      - main
      - preview-*
  workflow_dispatch:

defaults:
  run:
    working-directory: ./app

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Install dependencies
          run: npm ci

        - name: Build the app
          run: npm run build
          env: # Or as an environment variable
            NUXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

        - uses: FirebaseExtended/action-hosting-deploy@v0
          with:
            repoToken: ${{ secrets.GITHUB_TOKEN }}
            firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAEL_FORCE_ROBOTICS_HF }}
            projectId: gael-force-robotics-hf
            channelId: ${{ github.ref_name == 'main' && 'preview' || format('preview-{0}', github.ref_name) }}
            
