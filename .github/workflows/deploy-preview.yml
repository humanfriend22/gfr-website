name: Deploy Preview

on:
  push:
    branches:
      - main
      - preview-*
  workflow_dispatch:

defaults:
  run:
    working-directory: ./app

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Install dependencies
          run: npm ci

        - name: Compute Channel ID
          run: |
            BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
            echo "Branch name is $BRANCH_NAME"
            if [[ "$BRANCH_NAME" == "main" ]]; then
              echo "CHANNEL_ID=preview" >> $GITHUB_ENV
            elif [[ "$BRANCH_NAME" == preview-* ]]; then
              echo "CHANNEL_ID=$BRANCH_NAME" >> $GITHUB_ENV
            else
              echo "Unsupported branch for deployment: $BRANCH_NAME"
              exit 1
            fi
            echo "Channel ID is $CHANNEL_ID"

        - name: Build the app
          run: npm run build
          env: # Or as an environment variable
            NUXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

        - uses: FirebaseExtended/action-hosting-deploy@v0
          with:
            repoToken: ${{ secrets.GITHUB_TOKEN }}
            firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAEL_FORCE_ROBOTICS_HF }}
            projectId: gael-force-robotics-hf
            channelId: ${{ env.CHANNEL_ID }}
            
